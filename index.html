<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <title>Mouse Chase</title>
  
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
  <script src="js/jquery-1.11.0.min.js"></script>
  
  <style type="text/css">
    .leapjs-dialog{
      display: none; /* hide warning for v1 users */
    }
  </style>

<body>
  <div id="score">
    <div id="mouseScore"></div>
    <div id="catScore"></div>
  </div>
  <img id="mouse" src="img/mouse.png" />
  <img id="hand" src="img/cat.png" />
  <div id="text">
    <div id="count"></div>
    <div id="instruction">
      <h1>Mouse Chase</h1>
      Leap Cat has 5 seconds to catch the mouse.<br>
      Press spacebar to start.</div>
  </div>

  <script src="js/jquery-collision.min.js"></script>
  <script src="js/leapjs-skeleton/leap.js"></script>
  <script src="js/main.js"></script>

</html>
