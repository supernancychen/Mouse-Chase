<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <title>Mouse Chase</title>
  
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
  <script src="js/jquery-1.11.0.min.js"></script>

<body>
  <div id="score">
    <div id="mouseScore"></div>
    <div id="catScore"></div>
  </div>
  <img id="mouse" src="img/mouse.png" />
  <img id="cat" src="img/cat.png" />
  <div id="text">
    <div id="timerCount"></div>
    <div id="instruction">
      <div id="firstTime">
        <h1>Mouse Chase</h1>
        Leap Cat has 5 seconds to catch the mouse.
      </div>
      Press spacebar to start.</div>
  </div>

  <script src="js/jquery-collision.min.js"></script>
  <script src="js/leapjs-skeleton/leap.js"></script>
  <script src="js/main.js"></script>

</html>
